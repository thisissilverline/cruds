<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create page</title>
</head>

<body>
    <h1>구인글 작성</h1>
    <form action="{% url 'create' %}" method="POST">
        {%csrf_token%}
        <p>알바명 : <input type="text" name="title" value='{{title}}'></p>
        <p>구인자 : <input type="text" name="writer" value='{{writer}}'></p>
        <p>장소 : <input type="text" name="address" value='{{address}}'></p>
        <p>시급 : <input type="text" name="pay" value='{{pay}}'></p>
        <p>업무내용 : <textarea name="body" cols="30" rows="10">{{body}}</textarea></p>
        <button type="submit">작성</button>
    </form>
</body>

</html>
